<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="" id="board">
      <div class="grid-div" id="lt"></div>
      <div class="grid-div" id="mt"></div>
      <div class="grid-div" id="rt"></div>
      <div class="grid-div" id="lm"></div>
      <div class="grid-div" id="mm"></div>
      <div class="grid-div" id="rm"></div>
      <div class="grid-div" id="lb"></div>
      <div class="grid-div" id="mb"></div>
      <div class="grid-div" id="rb"></div>
    </div>

    <div class="" id="players">
      <div class="" id="player1">
        <h2>Player 1 - X</h2>
      </div>
      <div class="" id="player2">
        <h2>Player 2 - O</h2>
      </div>
    </div>



    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
